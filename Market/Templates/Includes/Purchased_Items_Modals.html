<style>
  .modal-content {
    background-color: #E18F20
  }
</style>

<div class="modal fade" id="Modal-ReturnConfirm-{{ purchased_item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
            {{ purchased_item.name }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <form method="POST">
              {{ return_form.hidden_tag() }}
              <h3 class="text-center">
                Are You Sure You Want To Return {{ purchased_item.name }} ?
              </h3>
              <br>
              <h6 class="text-center">
                By Clicking On Return You Will Return This Item.
              </h6>
              <br>
               <input id="return_item" name="return_item" type="hidden" value="{{purchased_item.name}}">
               {{ return_form.submit(class="btn btn-outline-dark btn-block btn-danger") }}
            </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
